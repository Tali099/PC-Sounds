<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Night Event - Music Festival</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Splash Screen */
    .splash-screen {
      background: url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .splash-screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .splash-content {
      position: relative;
      z-index: 1;
    }

    .splash-content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #ff4081;
    }

    .splash-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .btn-reserve {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-reserve:hover {
      background: #e91e63;
    }

    /* Reservation Form */
    .reservation-form {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin: 2rem auto;
      text-align: center;
    }

    .reservation-form h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff4081;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #ff4081;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ff4081;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #e91e63;
      outline: none;
    }

    .form-group button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-group button:hover {
      background: #e91e63;
    }

    /* Social Media Icons */
    .social-icons {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff4081;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .splash-content h1 {
        font-size: 2.5rem;
      }

      .splash-content p {
        font-size: 1.2rem;
      }

      .btn-reserve {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen">
    <div class="splash-content">
      <h1>DJ Night Event</h1>
      <p>Join the ultimate music festival experience!</p>
      <button class="btn-reserve" onclick="showForm()">Reserve Your Slot</button>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- Reservation Form -->
  <div class="reservation-form" id="reservationForm">
    <h2>Reserve Your Slot</h2>
    <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLScMyElv4Ma5F4AVCBN5Gv9i8vnKwdtT7npENQJNzCVYymbQcg/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
      Name:<br>
      <input type="text" name="entry.581387995" id="entry.581387995"><br>
      Email:<br>
      <input type="text" name="entry.1385020652" id="entry.1385020652">
      Phone:<br>
      <input type="text" name="entry.1863188227" id="entry.1863188227">
      <input type="submit" value="Submit">
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
  </div>

  <!-- JavaScript to Show/Hide Form -->
  <script>
    function showForm() {
      document.getElementById('reservationForm').style.display = 'block';
    }
  </script>
</body>
</html>
